<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <!-- Render All Elements Normally -->
        <link rel="stylesheet" href="CSS/normalize.css" />
        <!-- Font Awesome Library CSS File -->
        <link rel="stylesheet" href="CSS/all.min.css" />
        <!-- Main CSS File -->
        <link rel="stylesheet" href="CSS/Master.css" />
        <title>Custom Checkbox</title>
    </head>
    <body>
        <section class="checkbox-list">
            <h1>Choose interests</h1>
            <div class="container">
                <input type="checkbox" name="tech" id="tech-1" />
                <div class="card">
                    <label for="tech-1">
                        <span></span>
                        <i class="fa-solid fa-mobile"></i>
                        Mobile
                    </label>
                </div>
                <input type="checkbox" name="tech" id="tech-2" />
                <div class="card">
                    <label for="tech-2">
                        <span></span>
                        <i class="fa-solid fa-arrows-turn-to-dots"></i>
                        Scheme
                    </label>
                </div>
                <input type="checkbox" name="tech" id="tech-3" />
                <div class="card">
                    <label for="tech-3">
                        <span></span>
                        <i class="fa-solid fa-compass-drafting"></i>
                        Drawing
                    </label>
                </div>
                <input type="checkbox" name="tech" id="tech-4" checked />
                <div class="card">
                    <label for="tech-4">
                        <span></span>
                        <i class="fa-solid fa-display"></i>
                        Web
                    </label>
                </div>
                <input type="checkbox" name="tech" id="tech-5" />
                <div class="card">
                    <label for="tech-5">
                        <span></span>
                        <i class="fa-solid fa-bug"></i>
                        Bug
                    </label>
                </div>
                <input type="checkbox" name="tech" id="tech-6" />
                <div class="card">
                    <label for="tech-6">
                        <span></span>
                        <i class="fa-solid fa-cloud-arrow-up"></i>
                        Cloud
                    </label>
                </div>
                <input type="checkbox" name="tech" id="tech-7" checked />
                <div class="card">
                    <label for="tech-7">
                        <span></span>
                        <i class="fa-regular fa-file-code"></i>
                        Coding
                    </label>
                </div>
                <input type="checkbox" name="tech" id="tech-8" />
                <div class="card">
                    <label for="tech-8">
                        <span></span>
                        <i class="fa-solid fa-puzzle-piece"></i>
                        Puzzle
                    </label>
                </div>
            </div>
        </section>
        <!-- Font Awesome Library JavaScript File -->
        <script src="JS/all.min.js"></script>
        <!-- Main JavaScript File (Not Needed In The Challenge)-->
        <script src="JS/main.js"></script>
    </body>
</html>
